version: '1'
services:
  nginx:
    depends_on:
      - api
      - client
    restart: always
    build: 
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "3050:80"

  api:
    build: 
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    volumes:
      - /app/node_modules
      - ./server:/app
    
  client:
    build: 
      context: ./client
      dockerfile: Dockerfile
    volumes:
      - /app/node_modules
      - ./client:/app
    
